<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime.js</title>

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script data-search-pseudo-elements defer src="https://pro.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <script src="anime.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <div class="relax-audio" data-visible="false">
        <svg  viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg--audio">
            <path d="M6 23L6 29" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M11 17.5L11 34.5" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M16 11.5L16 40.5" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M21 17.5L21 34.5" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M26 23L26 29" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M31 17.5L31 34.5" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M36 11.5L36 40.5" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M41 17.5L41 34.5" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
            <path d="M46 23L46 29" stroke="#353749" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span class="text"> Click to relax</span>

        <div class="audio--controls">
            <input type="range" name="volume" id="volume" min="0" max="1" step="any" list="tickmarks" value='0'>
            <div class="volume-value">
                <span class="volume-text">Volume:</span>
                <span class="value">0%</span>
            </div>
        </div>
    </div>

        

    
        


</body>
</html>
